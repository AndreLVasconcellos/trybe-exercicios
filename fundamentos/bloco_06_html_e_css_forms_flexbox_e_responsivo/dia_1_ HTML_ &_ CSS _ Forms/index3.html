<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário</title>
    <link rel="stylesheet" href="./style3.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <h1>Fomulário</h1>
    <form class="js-form" action="" method="get" enctype="multipart/form-data">
    <fieldset class="form-group">
    <label class="form-label" for="nome-completo">Nome Completo:
        <input class="form-control" type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
    </label>    
    <br>
    <label class="form-label" for="input-email">Email:
        <input class="form-control" type="email" name="email" id="input-email" placeholder="Digite seu email">
    </label>
    <br>
    <label class="form-label" for="">Estado onde você mora:
        <select class="form-select" name="estado" id="input-estado">
            <option value="rj">Rio de janeiro</option>
            <option value="sp">São Paulo</option>
            <option value="mg">Minas Gerais</option>
            <option value="bh">Bahia</option>
            <option value="pe">Pernanbuco</option>
            <option value="ce">Ceará</option>
        </select>
    </label>
    <br>
    <p>Selecione sua foto:</p>
    <input class="form-control" type="file" name="foto" id="input-foto">
    <br><br>
    <p>Comida Favoritas:</p>
    <label class="form-label" for="comida-1">
        <input class="form-check-input" type="radio" name="comida-favorita" id="comida-1" value="pizza" checked>Pizza
    </label>
    <label class="form-label" for="comida-2">
        <input class="form-check-input" type="radio" name="comida-favorita" id="comida-2" value="sorvete">sorvete
    </label>
    <label class="form-label" for="comida-3">
        <input class="form-check-input" type="radio" name="comida-favorita" id="comida-3" value="hamburgers">hamburgers
    </label>
    <label class="form-label" for="comida-4">
        <input class="form-check-input" type="radio" name="comida-favorita" id="comida-4" value="outro">outro
    </label>
    <br>
    <p>Escreva algo sobre você:</p>
    <label class="form-label" for="texta-area">
    <textarea name="Sobre-mim" id="texta-area" cols="30" rows="5"></textarea>
    </label>
    <br>
    <label class="form-label" for="senha">senha
        <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
    </label>
    <br>
    <label class="form-label" for="check-noticias">
        <input class="form-check-input" type="checkbox" name="promocoes" id="check-noticias">Deseja receber notícias completas e promoções incríveis??
    </label>
    </fieldset>
    <br>
    <button class="btn btn-primary submit-button" type="submit">Enviar Fomulário</button>
  </form>
</body>
</html>
